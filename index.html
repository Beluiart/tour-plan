<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Boocing Hotel</title>
    <style>@font-face {
        font-family: Muli; /* Имя шрифта */
        src: url(fonts/Muli-Bold.woff);
        src: url(fonts/Muli-Bold.woff2);
        src: url(fonts/Muli-Regular.woff);
        src: url(fonts/Muli-Regular.woff2); /* Путь к файлу со шрифтом */
       }
    </style>
     <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,800&display=swap" 
     rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">  
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-top">
            <a href="#" class="logo">
                <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
            </a>

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Location">
                <button class="search__button">
                    <img src="img/search.svg" alt="icon-search">
                </button>
            </form>

            <a href="#" class="user">
                <img src="img/user_avatar.jpg" alt="avatar: Nathan" class="user__avatar">
            <span class="user__name">Nathan</span>
            </a>
            <!-- /.user -->
        </div>
        <!-- /.header-top -->

       
         <ul class="header-menu">
        <li class="header-menu_item"><a href="#" class="header-menu__link">All Deals</a></li>
        <li class="header-menu_item"><a href="#" class="header-menu__link">Hotels</a></li>
        <li class="header-menu_item"><a href="#" class="header-menu__link">Activities</a></li>
        <li class="header-menu_item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
        <li class="header-menu_item"><a href="#" class="header-menu__link">Restaurants</a></li>
        <li class="header-menu_item"><a href="#" class="header-menu__link">Events</a></li>
        <li class="header-menu_item"><a href="#" class="header-menu__link">Rodrigues</a></li>
        </ul>
        <!-- /.header-menu -->
    </div>
    <!-- /.container -->
</header>
</body>
</html>
